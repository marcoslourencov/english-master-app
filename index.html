<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Master Complete</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar-nav">
            <div class="sidebar-header">
                <h2>English Master</h2>
            </div>
            <nav class="nav-links">
                <button class="nav-link active" data-tab="pilares">⚖️ Pilares</button>
                <button class="nav-link" data-tab="regulares">📝 Regulares</button>
                <button class="nav-link" data-tab="irregulares">🔄 Irregulares</button>
                <button class="nav-link" data-tab="conversacoes">💬 Conversações</button>
                <button class="nav-link" data-tab="artigos">📖 Artigos</button>
                <button class="nav-link" data-tab="adjetivos">🎨 Adjetivos</button>
                <button class="nav-link" data-tab="numeros">🔢 Números</button>
                <button class="nav-link" data-tab="nacionalidades">🌍 Nacionalidades</button>
                <button class="nav-link" data-tab="profissoes">👥 Profissões</button>
                <button class="nav-link" data-tab="continuous">⏰ Continuous</button>
                <button class="nav-link" data-tab="perfect">✅ Perfect</button>
                <button class="nav-link" data-tab="modais">🔑 Modais</button>
            </nav>
        </aside>

        <div class="main-content">
            <header class="app-header">
                <button id="menu-toggle" class="menu-toggle-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <h1 id="header-title">Pilares</h1>
                <div class="controls">
                    <input type="search" id="search-input" placeholder="Buscar...">
                    <button id="translation-toggle" class="control-btn">Tradução: ON</button>
                    <button id="theme-toggle" class="control-btn">Tema: Claro</button>
                </div>
            </header>

            <main class="content-area">
                <div id="pilares" class="tab-content active"></div>
                <div id="regulares" class="tab-content"></div>
                <div id="irregulares" class="tab-content"></div>
                <div id="conversacoes" class="tab-content"></div>
                <div id="artigos" class="tab-content"></div>
                <div id="adjetivos" class="tab-content"></div>
                <div id="numeros" class="tab-content"></div>
                <div id="nacionalidades" class="tab-content"></div>
                <div id="profissoes" class="tab-content"></div>
                <div id="continuous" class="tab-content"></div>
                <div id="perfect" class="tab-content"></div>
                <div id="modais" class="tab-content"></div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
